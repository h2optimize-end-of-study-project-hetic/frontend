name: Production â€” Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    env:
      NODE_ENV: dev
      BRANCH: main
      ENVIRONMENT: production
      VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || '/' }}
      VITE_BACKEND_URL_API: ${{ vars.VITE_BACKEND_URL_API || '/' }}
      FRONTEND_HOST: ${{ vars.FRONTEND_HOST || 'frontend_production' }}
      FRONTEND_EXT_PORT: ${{ vars.FRONTEND_EXT_PORT || 80 }}
      GHCR_LOCATION: ${{ vars.GHCR_LOCATION || github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Override .env with GitHub environment variables
        run: |
          sed -i '/^VITE_BASE_PATH=/d' .env || true
          sed -i '/^VITE_BACKEND_URL_API=/d' .env || true
          sed -i '/^FRONTEND_EXT_PORT=/d' .env || true
          sed -i '/^FRONTEND_HOST=/d' .env || true
          sed -i '/^GHCR_LOCATION=/d' .env || true
          echo "VITE_BASE_PATH=${VITE_BASE_PATH}" >> .env
          echo "VITE_BACKEND_URL_API=${VITE_BACKEND_URL_API}" >> .env
          echo "FRONTEND_HOST=${FRONTEND_HOST}" >> .env
          echo "FRONTEND_EXT_PORT=${FRONTEND_EXT_PORT}" >> .env
          echo "GHCR_LOCATION=${GHCR_LOCATION}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Run lint
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ghcr.io/${{ env.GHCR_LOCATION }}/${{ env.FRONTEND_HOST }}:latest

      - name: Deploy container from GHCR
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SSH_HOST }}
          port: ${{ vars.SSH_PORT }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ghcr.io/${{ env.GHCR_LOCATION }}/${{ env.FRONTEND_HOST }}:latest
            docker stop ${{ env.FRONTEND_HOST }} || true
            docker rm ${{ env.FRONTEND_HOST }} || true
            docker run -d \
              --name ${{ env.FRONTEND_HOST }} \
              --restart always \
              -e NODE_ENV=${{ env.NODE_ENV }} \
              -p ${{ env.FRONTEND_EXT_PORT }}:80 \
              ghcr.io/${{ env.GHCR_LOCATION }}/${{ env.FRONTEND_HOST }}:latest
